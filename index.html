<style>
  /* CSS untuk membuat wadah iframe responsif */
  .responsive-iframe-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 100vh; /* 100vh = 100% dari tinggi layar browser */
  }
  .responsive-iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<div class="responsive-iframe-container">
  <iframe src="https://script.google.com/macros/s/AKfycbyNuQanbp94ORCkAuh3Tb7qghXzt4cqjMKDeUvu19mcebHhYMLuqeanigTJwrjSy9qcqQ/exec"></iframe>
</div>
