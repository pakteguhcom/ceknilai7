<iframe 
  id="ujian-iframe"
  src="https://script.google.com/macros/s/AKfycbyNuQanbp94ORCkAuh3Tb7qghXzt4cqjMKDeUvu19mcebHhYMLuqeanigTJwrjSy9qcqQ/exec" 
  style="width: 100%; border: none; overflow: hidden;"
  scrolling="no">
</iframe>

<script>
  window.addEventListener('message', function(event) {
    // Pastikan pesan berasal dari sumber yang Anda percaya jika perlu
    // if (event.origin !== 'https://script.google.com') return;

    if (event.data.frameHeight) {
      var iframe = document.getElementById('ujian-iframe');
      iframe.style.height = event.data.frameHeight + 'px';
    }
  }, false);
</script>
